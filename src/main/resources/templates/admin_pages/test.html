<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head"></div>
<body>
<div

     class="fixed left-0 top-0 w-full h-full flex justify-center items-center
            z-50">
    <div class="w-full h-full bg-gray-200 opacity-80 absolute transition-transform duration-500">

    </div>
    <form class="bg-white shadow-md p-8 w-8/12 h-80 z-50 overflow-y-auto"
          role="form" method="post" th:object="${e_department}"
          th:action="@{/add_dept}">

        <div class="flex items-center justify-between md:p-5 rounded-t dark:border-gray-600">
            <h4 class="text-slate-800 text-center mt-2 ml-2 flex-grow">
                Thông tin khoa
            </h4>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center
                dark:hover:bg-gray-600 dark:hover:text-white mr-2"
                    onclick="hideDialog_edit()">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <hr class="h-px mt-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent"/>
        <div class="w-full max-w-full px-6 pt-2 shrink-0 md:flex-0">
            <div class="">
                <label class="inline-block mb-2 ml-1 font-bold text-sm text-slate-800 dark:text-white/80">
                    Mã khoa</label>
                <input th:field="*{id}"
                       type="text"
                       class="bg-white focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
            </div>
        </div>
        <div class="w-full max-w-full px-6 pt-2 shrink-0 md:flex-0">
            <div class="">
                <label class="inline-block mb-2 ml-1 font-bold text-sm text-slate-800 dark:text-white/80">
                    Tên khoa</label>
                <input th:field="*{name}"
                       type="text"
                       class="bg-white focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
            </div>
        </div>


        <button id="button_edit" type="submit"
                class="m-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded float-right">
            Thay đổi
        </button>
        <button id="button_add" type="submit"
                class="m-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded float-right">
            Thêm mới
        </button>


    </form>
</div>


</body>
</html>
